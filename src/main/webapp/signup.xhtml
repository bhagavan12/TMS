<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet"  href="styles/signup.css" /> 
  </head>
  <body>
      <!-- navbar -->
      <header>
        <div class="logo">E-TMS</div>
        <nav>
          <ul>
            <li>
                <a href="" class="active">Vendor Login</a>
            </li>
            
            <li>
                <a href="">Admin Login</a>
            </li>
            <li>
                <a href="about.jsf">About</a>
            </li>
            <!-- <li>
                <a href=""></a>
            </li> -->
        </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    
    <div class="container">
      <div class="wrapper">
        <svg>
          <text x="50%" y="50%" dy=".35em" text-anchor="middle">
            E-TMS
          </text>
        </svg>
        <p><b>Introducing our E-TMS</b>    Streamlining the Path to Success  </p>
      </div>
      <h:form class="form">
            <p class="title">Sign Up</p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
            <label>
                <h:inputText value="#{register.fname}" required="required" name="fname" 
                a:placeholder="Firstname" type="text" class="input" />
            </label>

            <label>
                <h:inputText value="#{register.lname}" required="required" name="lname" 
                a:placeholder="LastName"  type="text" class="input" />
            </label>
        </div>  
                
        <label>
            <h:inputText required="true" type="email" name="email" 
            value="#{register.email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            a:placeholder="Email" class="input" />
        </label> 
        <label>
            <h:inputText required="required" name="phone"
				value="#{register.phone}" minlength="10" maxlength="10"
				a:placeholder="Phone Number" type="number" class="input" />
        </label> 
        <label>
            <h:inputSecret type="password" name="password"
				value="#{register.password}" required="required" 
				a:placeholder="Password" class="input" />
        </label>
        
        
        <h:commandButton value="signup" name="signup"
			action="#{register.insert()}" class="button">
          <div class="arrow-wrapper">
              <div class="arrow"></div>
      
          </div>
        </h:commandButton>
        <p class="signin">Already have an account ? <a href="login.jsf">SignIn</a> </p>
      </h:form>
    </div>
  </body>
</html>
