<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xml:lang="en" lang="en">
<head>
<title>Profile Page</title>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="../styles/profile.css" />
<!-- FontAwesome 5 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<!-- JSF -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jsf.js/2.3.13/jsf.js"></script>
<style>
.edit {
	cursor: pointer;
	color: blue;
	margin-left: 5px;
}
</style>
</head>
<body>
	<!-- Navbar top -->
	<div class="navbar-top">
		<div class="title">
			<h1>Profile</h1>
		</div>

		<!-- Navbar -->
		<ul>
			<li><a href="../home.jsf"> <i
					class="fa fa-sign-out-alt fa-1x">Home</i>
			</a></li>
		</ul>
		<!-- End -->
	</div>
	<!-- End -->

	<!-- Sidenav -->
	<div class="sidenav">
		<div class="profile">
			<img src="youtube_profile_image.png" alt="" width="100" height="100" />

			<div class="name">E-TMS</div>
			<div class="job">Vendor</div>
		</div>

		<div class="sidenav-url">
			<div class="url">
				<a href="#profile" class="active">Profile</a>
				<hr align="center" />
			</div>
			
		</div>
	</div>
	<!-- End -->

	<!-- Main -->
	<div class="main">
		<h2>VENDOR IDENTITY</h2>
		<div class="card">
			<div class="card-body"
				style="display: #{profileBean.editMode ? 'none' : 'block'}">
				<i class="fas fa-pen fa-xs edit" onclick="toggleEditMode()"></i>

				<table>
					<tbody>
						<tr>
							<td>Company Name</td>
							<td>:</td>
							<td>XXXXXXXXX</td>
						</tr>
						<tr>
							<td>FName</td>
							<td>:</td>
							<td><h:outputText value="#{profileBean.fname}" /></td>
						</tr>
						<tr>
							<td>LName</td>
							<td>:</td>
							<td><h:outputText value="#{profileBean.lname}" /></td>
						</tr>
						<tr>
							<td>Email</td>
							<td>:</td>
							<td><h:outputText value="#{profileBean.email}" /></td>
						</tr>
						<tr>
							<td>Address</td>
							<td>:</td>
							<td>vaddeswaram, Guntur</td>
						</tr>
						<tr>
							<td>Job</td>
							<td>:</td>
							<td>Building Contractor</td>
						</tr>
						<tr>
							<td>Previous Contracts</td>
							<td>:</td>
							<td>Hindustan Copper Limited - HCL Tender, Bharat Heavy
								Electricals Limited - BHEL Tender</td>
						</tr>
					</tbody>
				</table>
				<h:form style="display: #{profileBean.editMode ? 'block' : 'none'}">
					<h:inputText value="#{profileBean.fname}"
						placeholder="Enter your Fname" required="true" />
					<h:inputText value="#{profileBean.lname}"
						placeholder="Enter your Lname" required="true" />
					<h:inputText value="#{profileBean.email}"
						placeholder="Enter your email" required="true" />
					<h:inputText value="#{profileBean.phone}"
						placeholder="Enter your phoneNO" required="true" />
					<h:commandButton value="Save"
						action="#{profileBean.updateProfile()}" />
				</h:form>

			</div>
		</div>

		<h2>SOCIAL MEDIA</h2>
		<div class="card">
			<div class="card-body">
				.
				<!--   <i class="fa fa-pen fa-xs edit"></i> -->
				<div class="social-media">
					<span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-facebook fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-twitter fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-instagram fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-invision fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-github fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-whatsapp fa-stack-1x fa-inverse"></i>
					</span> <span class="fa-stack fa-sm"> <i
						class="fas fa-circle fa-stack-2x"></i> <i
						class="fab fa-snapchat fa-stack-1x fa-inverse"></i>
					</span>
				</div>
			</div>
		</div>
	</div>
	<!-- End -->

	<script>
        function toggleEditMode() {
            document.querySelectorAll('.card form').forEach(form => {
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
